<div>

  <img src="../assets/logo.png" alt="LOGO" width="100" height="100" class="logo">

  <h1 class="app-title">Auro's TODO List</h1>


</div>

<div class="container"> Add a TODO...
  <br>
  <input type="text" class="input-text"
  placeholder="Type a TODO"
  [(ngModel)]="todoValue"
  (keyup.enter)="addItem()"
  />

  <button class="add-btn" (click)="addItem()">Add TODO</button>
  <div class="list">
    <ul>
      <li *ngFor="let item of list">
        <input type="checkbox" name="isDone"
        [(ngModel)]="item.isDone"
        >
        {{item.value}}
        <button class="btn" (click)="deleteItem(item.id)">Delete</button>
      </li>
    </ul>
  </div>
</div>
